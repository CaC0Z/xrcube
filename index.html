<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js XR Cubo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from './threejs/build/three.module.js';
    import { OrbitControls } from './threejs/examples/jsm/controls/OrbitControls.js';
    import { XRButton } from './threejs/examples/jsm/webxr/XRButton.js';
    import { XRControllerModelFactory } from './threejs/examples/jsm/webxr/XRControllerModelFactory.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Botón para entrar en modo VR
    document.body.appendChild(XRButton.createButton(renderer));

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshStandardMaterial({ color: 0x44aa88 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Plano para que el rayo colisione
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(10, 10),
      new THREE.MeshStandardMaterial({ color: 0x111111, side: THREE.DoubleSide })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Luz
    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 1, 0);
    scene.add(light);

    // Controles para desktop
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enablePan = true;

    // Movimiento del cubo con teclado
    const keyState = {};
    document.addEventListener('keydown', (e) => keyState[e.code] = true);
    document.addEventListener('keyup', (e) => keyState[e.code] = false);

    // Controladores XR
    const controller1 = renderer.xr.getController(0);
    scene.add(controller1);

    const controllerModelFactory = new XRControllerModelFactory();
    const controllerGrip1 = renderer.xr.getControllerGrip(0);
    controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
    scene.add(controllerGrip1);

    const raycaster = new THREE.Raycaster();
    const tempMatrix = new THREE.Matrix4();

    controller1.addEventListener('selectstart', () => {
      tempMatrix.identity().extractRotation(controller1.matrixWorld);
      raycaster.ray.origin.setFromMatrixPosition(controller1.matrixWorld);
      raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

      const intersects = raycaster.intersectObject(floor);
      if (intersects.length > 0) {
        cube.position.copy(intersects[0].point);
      }
    });

    function animate() {
      controls.update();

      // Movimiento con teclas
      if (keyState['ArrowUp']) cube.position.z -= 0.05;
      if (keyState['ArrowDown']) cube.position.z += 0.05;
      if (keyState['ArrowLeft']) cube.position.x -= 0.05;
      if (keyState['ArrowRight']) cube.position.x += 0.05;


      renderer.render(scene, camera);
    }

    renderer.setAnimationLoop(animate);

    // Ajustar la posición del cubo al iniciar XR
    renderer.xr.addEventListener('sessionstart', () => {
      const xrCamera = renderer.xr.getCamera(camera);
      const offset = new THREE.Vector3(0, 0, -2); // 2 metros adelante
      offset.applyQuaternion(xrCamera.quaternion);
      offset.add(xrCamera.position);
      cube.position.copy(offset);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
